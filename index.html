<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>nome</th>
                <th>idade</th>
                <th>informaçoes adicionais</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>joão</td>
                <td>28</td>
                <td>estudante</td>
            </tr>
            <tr>
                <td>maria</td>
                <td>35</td>
                <td>Funcionaria publica</td>
            </tr>
        </tbody>


    </table>


</body>

</html>
